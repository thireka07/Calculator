<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input class="display" id="display" value="" placeholder="0" />
            <div class="buttons">

                <button onclick="allClear()" style="color: tomato;">C</button>
                <button onclick="clearLastElement()" style="color: tomato;">CE</button>
                <button onclick="appendToDisplay('%')" style="color: tomato;">%</button>
                <button onclick="appendToDisplay('/')" style="color: tomato;">/</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('*')" style="color: tomato;">*</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('-')" style="color: tomato;">-</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('+')" style="color: tomato;">+</button>
                <button onclick="appendToDisplay('00')">00</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="result()" style="color: tomato;">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
